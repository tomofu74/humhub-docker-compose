version: '3.7'

services:
  db:
    image: mariadb:10.4
    ommand: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: humhub
      MYSQL_USER:     humhub
      MYSQL_PASSWORD: password
    expose:
      - "3306"
    volumes:
      - ./Volumes/db:/var/lib/mysql
  app:
    build:
      context: .
      dockerfile: ./php/Dockerfile.rel
    restart: always
    volumes:
      - ./humhub:/var/www/html
    ports:
      - 80:80
